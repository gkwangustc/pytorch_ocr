Global:
  debug: false
  use_gpu: false
  epoch_num: 800
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec_ppocr_v3_distillation
  save_epoch_step: 3
  eval_batch_step:
  - 0
  - 2000
  cal_metric_during_train: true
  pretrained_model: null
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
  infer_img: doc/imgs_words/ch/word_1.jpg
  character_dict_path: core/utils/dict/ppocr_keys_v1.txt
  max_text_length: 25
  infer_mode: false
  use_space_char: true
  distributed: false
  save_res_path: ./output/rec/predicts_ppocrv3_distillation.txt
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 5
  regularizer:
    name: L2
    factor: 3.0e-05
Architecture:
  model_type: rec
  name: DistillationModel
  algorithm: Distillation
  Models:
    Teacher:
      pretrained: null
      freeze_params: false
      return_all_feats: true
      model_type: rec
      algorithm: SVTR
      Transform: null
      Backbone:
        name: MobileNetV3
        scale: 0.5
        model_name: small
      Head:
        name: MultiHead
        head_list:
        - CTCHead:
            Neck:
              name: svtr
              dims: 64
              depth: 2
              hidden_dims: 120
              use_guide: true
            Head:
              fc_decay: 1.0e-05
        - SARHead:
            enc_dim: 512
            max_text_length: 25
    Student:
      pretrained: null
      freeze_params: false
      return_all_feats: true
      model_type: rec
      algorithm: SVTR
      Transform: null
      Backbone:
        name: MobileNetV3
        scale: 0.5
        model_name: small
      Head:
        name: MultiHead
        head_list:
        - CTCHead:
            Neck:
              name: svtr
              dims: 64
              depth: 2
              hidden_dims: 120
              use_guide: true
            Head:
              fc_decay: 1.0e-05
        - SARHead:
            enc_dim: 512
            max_text_length: 25
Loss:
  name: CombinedLoss
  loss_config_list:
  - DistillationDMLLoss:
      weight: 1.0
      act: softmax
      use_log: true
      model_name_pairs:
      - - Student
        - Teacher
      key: head_out
      multi_head: true
      dis_head: ctc
      name: dml_ctc
  - DistillationDMLLoss:
      weight: 0.5
      act: softmax
      use_log: true
      model_name_pairs:
      - - Student
        - Teacher
      key: head_out
      multi_head: true
      dis_head: sar
      name: dml_sar
  - DistillationDistanceLoss:
      weight: 1.0
      mode: l2
      model_name_pairs:
      - - Student
        - Teacher
      key: backbone_out
  - DistillationCTCLoss:
      weight: 1.0
      model_name_list:
      - Student
      - Teacher
      key: head_out
      multi_head: true
  - DistillationSARLoss:
      weight: 1.0
      model_name_list:
      - Student
      - Teacher
      key: head_out
      multi_head: true
PostProcess:
  name: DistillationCTCLabelDecode
  model_name:
  - Student
  - Teacher
  key: head_out
  multi_head: true
Metric:
  name: DistillationMetric
  base_metric_name: RecMetric
  main_indicator: acc
  key: Student
  ignore_space: false
Train:
  dataset:
    name: SimpleDataSet
    data_dir: /root/workspace/dataset/ocr/rec/icdar2019_lsvt/train_images
    ext_op_transform_idx: 1
    label_file_list:
    - /root/workspace/dataset/ocr/rec/icdar2019_lsvt/train.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - RecConAug:
        prob: 0.5
        ext_data_num: 2
        image_shape:
        - 48
        - 320
        - 3
        max_text_length: 25
    - MultiLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 48
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label_ctc
        - label_sar
        - length
        - valid_ratio
  loader:
    shuffle: true
    batch_size_per_card: 1
    drop_last: true
    num_workers: 1
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /root/workspace/dataset/ocr/rec/icdar2019_lsvt/train_images
    label_file_list:
    - /root/workspace/dataset/ocr/rec/icdar2019_lsvt/valid.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - MultiLabelEncode: null
    - RecResizeImg:
        image_shape:
        - 3
        - 48
        - 320
    - KeepKeys:
        keep_keys:
        - image
        - label_ctc
        - label_sar
        - length
        - valid_ratio
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 1
rank: 0
local_rank: 0
